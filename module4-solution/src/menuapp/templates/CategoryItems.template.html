<a ui-sref="home">Home</a> &lt; <a ui-sref="categories">Categories</a> &lt; <span>Category Items</span>

<ul>
  <li ng-repeat="item in categoryItems.items" >
    <div class="row">
     <div class="col-sm-3">{{ item.name }} </div>
     <div class="col-sm-4">{{ item.description }}</div>
    </div>
  </li>
</ul>
