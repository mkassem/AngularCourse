<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .message.empty{color: red;}
      .message.not-empty{color: green;}

      input.empty{border:1px solid red;}
      input.not-empty{border:1px solid green;}
    </style>

    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control {{emptyClass}}"
             ng-model="eatForLunch">
             <div>NOT consider and empty item, i.e., , , as an item towards to the count.</div>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkIfTooMuch()">Check If Too Much</button>
         </div>
         <div class="form-group message {{emptyClass}}">
           {{statusMessage}}
         </div>
   </div>

</body>
</html>
